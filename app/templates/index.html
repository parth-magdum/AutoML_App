<!DOCTYPE html>
<html>
<head>
  <title>AutoML with PyCaret</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    #spinner {
      display: none;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">ü§ñ AutoML with PyCaret</h2>

    <!-- Upload form -->
    <form id="automlForm" action="/automl" method="post" enctype="multipart/form-data" onsubmit="document.getElementById('spinner').style.display='block'; this.querySelector('button[type=submit]').disabled=true;">
      <div class="mb-3">
        <label for="file" class="form-label">Upload CSV File</label>
        <input class="form-control" type="file" name="file" accept=".csv" required>
      </div>
      <div class="mb-3">
        <label for="target_column" class="form-label">Target Column</label>
        <input class="form-control" type="text" name="target_column" placeholder="Enter target column name" required>
      </div>
      <button id="submitBtn" type="submit" class="btn btn-success">Run AutoML</button>
    </form>

    <!-- Spinner -->
    <div id="spinner" class="text-center mt-4">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2">Running AutoML... This may take a while ‚è≥</p>
    </div>

    <div id="resultsArea">
      {% if leaderboard %}
      <hr>
      <h4 class="mt-4">üèÜ Model Leaderboard</h4>
      <div class="table-responsive">{{ leaderboard | safe }}</div>
      {% endif %}

      {% if table_preview and table_full %}
      <hr>
      <h4 class="mt-4">üîç Predictions</h4>

      <!-- Preview table -->
      <div class="table-responsive" id="previewTable">
        {{ table_preview | safe }}
      </div>

      <!-- Hidden full table -->
      <div class="collapse mt-2" id="fullTable">
        <div class="table-responsive">
          {{ table_full | safe }}
        </div>
      </div>

      <!-- Toggle button -->
      <button class="btn btn-outline-secondary mt-2" data-bs-toggle="collapse" data-bs-target="#fullTable">
        Show Full Predictions
      </button>

      <!-- Download -->
      <a class="btn btn-outline-primary mt-3" href="{{ download_link }}">Download Predictions CSV</a>
      {% endif %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
